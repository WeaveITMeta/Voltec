[package]
name = "voltec-website"
version = "0.1.0"
edition = "2021"

[dependencies]
leptos = { version = "0.6", features = ["csr"] }
leptos_router = { version = "0.6", features = ["csr"] }
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "CanvasRenderingContext2d",
] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
log = "0.4"
console_log = "1.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
